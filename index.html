<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH tube</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Daisy UI and Tailwind CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Vanilla CSS styles -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .btn-red {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body class="container mx-auto">
    <!-- Header section starts here -->
    <header class="pt-12 pb-8 border-b-2">
        <!-- Navigation menu -->
        <div class="flex flex-col gap-4 md:flex-row md:gap-0 px-4 lg:px-0 justify-between items-center">

            <div>
                <a href="#"><img src="images/Logo.png" alt="PH tube"></a>
            </div>

            <div>
                <button class="font-medium text-base bg-[#25252531] py-3 px-5 rounded-md">Sort by view</button>
            </div>

            <div>
                <button class="text-lg font-medium bg-[#FF1F3D] px-5 py-2 text-white rounded-lg"><a
                        href="views/blog.html">Blog</a></button>
            </div>

        </div>
    </header>
    <!-- Header section ends here -->





    <!-- Main section starts here -->
    <main>

        <!-- Categories button section starts here -->
        <section id="buttonContainer" class="flex justify-center gap-6 my-8 flex-wrap p-4"></section>
        <!-- Categories button section ends here -->


        <!-- Videos section starts here -->
        <section id="videoContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-5">

        </section>
        <!-- Videos section ends here -->

    </main>
    <!-- Main section ends here -->





    <!-- Script file -->
    <script src="index.js"></script>
</body>

</html>
